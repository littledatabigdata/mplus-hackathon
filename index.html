<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="./codenames.css" type="text/css" />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>M+ Codenames</title>
  </head>
  <body>
    <div id="left-panel">
        <div id="red-remaining">
          <span class="count-label">Red remaining:</span>
          <span id="red-counter">0</span>
        </div>
        <div id="blue-remaining">
          <span class="count-label">Blue remaining:</span>
          <span id="blue-counter">0</span>
        </div>
        <div id="newgame-button">New game</div>
        <div id="check-button">Show Spymaster</div>
    </div>
    <div id="game-board"></div>

    <div id="modal-wrap">
      <div class="modal-close"></div>
      <div class="modal-new-game">
        <h3>Start a new game</h3>
        <div class="mdc-select wordlist-wrap">
          <select id="categories-list" class="mdc-select__native-control">
            <option value="all">All</option>
          </select>
          <label class="mdc-floating-label">Category:</label>
          <div class="mdc-line-ripple"></div>
        </div>
        <label class="mdc-text-field">
          <input type="text" id="seed-input" class="mdc-text-field__input" />
          <span class="mdc-floating-label">Seed</span>
          <div class="mdc-text-field__bottom-line"></div>
        </label>
        <button id="button-newgame">New Game</button>
        <div class="modal-close">&times;</div>
      </div>
    </div>

    <script src="./api.js"></script>
    <!-- <script src="./test.js"></script> -->
  </body>
</html>
